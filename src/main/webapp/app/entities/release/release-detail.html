
<div>
    <h2><span>Release</span> {{vm.release.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.release.description}}</span>
        </dd>
        <dt><span>Version Tag</span></dt>
        <dd>
            <span>{{vm.release.versionTag}}</span>
        </dd>
        <dt><span>Is Current Release</span></dt>
        <dd>
            <span>{{vm.release.isCurrentRelease}}</span>
        </dd>
        <dt><span>Due Date</span></dt>
        <dd>
            <span>{{vm.release.dueDate | date:'medium'}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.release.projectId})">{{vm.release.projectId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="release-detail.edit({id:vm.release.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
