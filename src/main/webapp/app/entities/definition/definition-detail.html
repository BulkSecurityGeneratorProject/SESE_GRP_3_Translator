
<div>
    <h2><span>Definition</span> {{vm.definition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.definition.code}}</span>
        </dd>
        <dt><span>Original Text</span></dt>
        <dd>
            <span>{{vm.definition.originalText}}</span>
        </dd>
        <dt><span>Release</span></dt>
        <dd>
            <a ui-sref="release-detail({id:vm.definition.releaseId})">{{vm.definition.releaseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="definition-detail.edit({id:vm.definition.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
