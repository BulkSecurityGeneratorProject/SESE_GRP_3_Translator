<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Available languages</h3>
        </div>
        <div class="panel-body">
            <div ng-repeat="language in vm.project.languages track by language.id" style="float:left;">
                <div class="no-padding-left" style="/*background-color: rgb(157,157,157);*/ border-radius: 4px; padding: 3px 7px; display: inline-block">
                    <div style="float: left; height: 100%; /*color: white;*/">{{language.code}}: &nbsp</div>
                    <uib-progressbar value="0" max="200" style="min-width: 125px; margin-bottom: 0; float: left"> <!--TODO: fetch progress from server -->
                        <span style="color:white; white-space:nowrap; min-width: 2em;">0/200</span>
                    </uib-progressbar>
                    &nbsp;
                    <button class="btn btn-default btn-xs" ui-sref="project-detail.delete-language({languageId:language.id})">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
                &nbsp;
            </div>
            <button ng-if="vm.isDeveloper()" class="btn btn-default btn-xs" ui-sref="project-detail.new-language" style="margin-top: 3px;">
                <span class="glyphicon glyphicon-plus"></span>
                <span>Add language</span>
            </button>
        </div>
    </div>
    <div>
        <h3>Definitions
            <button ng-if="vm.isDeveloper()" class="btn btn-primary btn-sm" ui-sref="project-detail.new-definition">
                <span class="glyphicon glyphicon-plus"></span>
                <span>New</span>
            </button>
            <a ng-if="vm.isDeveloper()" class="btn btn-default btn-sm"
               ng-href="{{vm.baseUrl}}/api/projects/{{vm.project.id}}/release/null/language/null">
                <span class="glyphicon glyphicon-download"></span>
                <span class="hidden-xs">Download</span>
            </a>
        </h3>
    </div>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <!--<th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th jh-sort-by="code"><span>Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="originalText"><span>Original Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span>Available in</span></th>
                    <!--<th jh-sort-by="release.id"><span>Release</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="definition in vm.definitions track by definition.id">
                    <!--<td>{{definition.id}}</td>-->
                    <td><a ui-sref="project-detail.definition-detail({definitionId:definition.id})">{{definition.code}}</a></td>
                    <td>{{definition.originalText}}</td>
                    <td>
                        <span ng-repeat="translation in vm.getTranslations(definition) track by translation.id">
                            <span ng-if="translation.translatedText" class="label" ng-class="translation.updateNeeded ? 'label-warning' : 'label-success'">
                                {{translation.languageCode}}</span>
                        </span>
                    </td>
                    <td>
                        <!--<a ui-sref="release-detail({id:definition.releaseId})">-->
                            <!--<span class="badge" uib-tooltip="{{::vm.getReleaseTooltip(definition.release)}}">-->
                                <!--{{definition.release.versionTag}}-->
                            <!--</span>-->
                        <!--</a>-->
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-detail.definition-detail({definitionId:definition.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button ng-if="vm.isDeveloper()" type="submit"
                                    ui-sref="project-detail.edit-definition({definitionId:definition.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button ng-if="vm.isDeveloper()" type="submit"
                                    ui-sref="project-detail.delete-definition({definitionId:definition.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
