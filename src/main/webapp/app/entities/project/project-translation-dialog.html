<form name="editForm" role="form" novalidate ng-submit="vm.show()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDefinitionLabel">Start Translating</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="languageDropdown">Language</label>
                    <div class="dropdown">
                        <select class="btn btn-default dropdown-toggle" name="languageDropdown" id="languageDropdown" ng-model="vm.selectedLanguage"
                                data-ng-options="language.code for language in vm.languages" required >
                            <option value="">-</option>
                        </select>
                    </div>
                    <div ng-show="editForm.code.$invalid">
                        <p class="help-block"
                           ng-show="editForm.code.$error.required">
                            You must select a language.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="releaseDropdown">Release</label>
                    <div class="dropdown">
                        <select class="btn btn-default dropdown-toggle" name="releaseDropdown" id="releaseDropdown" ng-model="vm.selectedRelease"
                                data-ng-options="release.versionTag for release in vm.releases" >
                            <option value="">-</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Start</span>
        </button>
    </div>
</form>
