
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectassignmentLabel">Create Projectassignment for Project "{{vm.project.name}}"</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectassignment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectassignment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_role">Role</label>
            <select class="form-control" name="role" ng-model="vm.projectassignment.role" id="field_role" required>
                <option value="RELEASE_MANAGER" data-translate="seseTranslatorApp.Projectrole.RELEASE_MANAGER">RELEASE_MANAGER</option>
                <option value="TRANSLATOR">TRANSLATOR</option>
                <option value="DEVELOPER">DEVELOPER</option>
            </select>
            <div ng-show="editForm.role.$invalid">
                <p class="help-block"
                    ng-show="editForm.role.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_assignedUser">Assigned User</label>
            <select class="form-control" id="field_assignedUser" name="assignedUser" ng-model="vm.projectassignment.assignedUserId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
