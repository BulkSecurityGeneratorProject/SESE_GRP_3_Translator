
<div>
    <h2><span>Projectassignment</span> {{vm.projectassignment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Role</span></dt>
        <dd>
            <span>{{vm.projectassignment.role}}</span>
        </dd>
        <dt><span>Assigned User</span></dt>
        <dd>
            {{vm.projectassignment.assignedUserId}}
        </dd>
        <dt><span>Assigned Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.projectassignment.assignedProjectId})">{{vm.projectassignment.assignedProjectId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="projectassignment-detail.edit({id:vm.projectassignment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
