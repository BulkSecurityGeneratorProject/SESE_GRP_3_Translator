
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTranslationLabel">Create or edit a Translation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.translation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.translation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_translatedText">Translated Text</label>
                <textarea class="form-control" name="translatedText" id="field_translatedText"
                    ng-model="vm.translation.translatedText"  ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_updateNeeded">Update Needed</label>
            <input type="checkbox" class="form-control" name="updateNeeded" id="field_updateNeeded"
                    ng-model="vm.translation.updateNeeded"
                     />
            <div ng-show="editForm.updateNeeded.$invalid">
                <p class="help-block"
                    ng-show="editForm.updateNeeded.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_translator">Translator</label>
            <select class="form-control" id="field_translator" name="translator" ng-model="vm.translation.translatorId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_language">Language</label>
            <select class="form-control" id="field_language" name="language" ng-model="vm.translation.languageId" ng-options="language.id as language.id for language in vm.languages"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_definition">Definition</label>
            <select class="form-control" id="field_definition" name="definition" ng-model="vm.translation.definitionId" ng-options="definition.id as definition.id for definition in vm.definitions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
