<div>
    <h2>Translations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="translation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Translation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="translatedText"><span>Translated Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="translatorId"><span>Translator</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="languageId"><span>Language</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="definitionId"><span>Definition</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="translation in vm.translations track by translation.id">
                    <td><a ui-sref="translation-detail({id:translation.id})">{{translation.id}}</a></td>
                    <td>{{translation.translatedText}}</td>
                    <td>
                        {{translation.translatorId}}
                    </td>
                    <td>
                        <a ui-sref="language-detail({id:translation.languageId})">{{translation.languageId}}</a>
                    </td>
                    <td>
                        <a ui-sref="definition-detail({id:translation.definitionId})">{{translation.definitionId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="translation-detail({id:translation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="translation.edit({id:translation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="translation.delete({id:translation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
