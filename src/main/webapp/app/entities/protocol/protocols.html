<div>
    <h2>Protocols</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="protocol.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Protocol
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Inhalt</span></th>
                    <th><span>Zuletzt bearbeitet von</span></th>
                    <th><span>Zuletzt bearbeitet von</span></th>
                    <th><span>Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="protocol in vm.protocols">
                    <td>{{protocol.content}}</td>
                    <td>{{protocol.lastModifiedDate | date:'medium'}}</td>
                    <td>{{protocol.lastModifiedBy }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
