<div>
    <h2><a ui-sref="project">Projects</a> / <a ui-sref="project-detail({projectId:vm.project.id})">{{vm.project.name}}</a> / Protocol</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Content</span></th>
                    <th><span>Last edited at</span></th>
                    <th><span>Last edited by</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="protocol in vm.protocols | orderBy: 'lastModifiedDate':true">
                    <td>{{protocol.content}}</td>
                    <td>{{protocol.lastModifiedDate  | date:'medium'  }}</td>
                    <td>{{protocol.lastModifiedBy }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
